<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Employee Management System</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-5">
			<h1>Employee Management System</h1>
			<h2>View Employee Details</h2>
			
			 <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

            <!-- Add hidden form field to handle update -->
             <label> <b>Employee Id:</b> </label> <span th:text="*{id}"/> <br/>
           

             <label> <b>First Name:</b> </label> <span th:text="*{firstName}"/> <br>
         
            
             <label> <b>Last Name:</b> </label> <span th:text="*{lastName}"/> <br/>
            
            
              <label> <b>Email Id:</b> </label> <span th:text="*{emailId}"/> <br/>
            
            
            <label> <b>Phone Number:</b> </label> <span th:text="*{phNo}"/> <br/>
         
            
            <label> <b>Address:</b> </label> <span th:text="*{address}"/><br/>
           
            <label> <b>State:</b> </label> <span th:text="*{State}"/> <br>
            
            <label> <b>Country:</b> </label> <span th:text="*{Country}"/> <br/>
           

            
            <a th:href="@{/}" class="btn btn-info col-2"> Back to Employee List</a>
        </br>
			 
		</div>
               
	</body>
	<script>
		
	</script>
</html>
