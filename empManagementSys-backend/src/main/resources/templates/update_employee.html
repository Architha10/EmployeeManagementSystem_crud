<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Update Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-6">

            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-6">

            <input type="text" th:field="*{emailId}" class="form-control mb-4 col-6">
            
            <input type="tel" th:field="*{phNo}" placeholder="Employee Phone Number" class="form-control mb-4 col-6">
            
            <input type="text" th:field="*{address}" placeholder="Employee Address" class="form-control mb-4 col-6">
            
            <input type="text" th:field="*{State}" placeholder="Enter State" class="form-control mb-4 col-6">
            
            <input type="text" th:field="*{Country}" placeholder="Enter Country" class="form-control mb-4 col-6">

            <button type="submit" class="btn btn-info col-2"> Update Employee</button>
            
            <a th:href="@{/}" class="btn btn-info col-2"> Back to Employee List</a>
        </form>

        <hr>

        
    </div>
</body>

</html>
