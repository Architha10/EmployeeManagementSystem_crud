<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<style>
	span{
		color: red;
		font-style: italic;
	}
</style>
<body>
 <div class="container mt-5" >
        
   <div className='row'>
      <div className='card col-md-6 offset-md-3'>
        <h2 className='text-center'>Add Employee</h2>
              <hr>
            
       
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<div>
            <input type="text" th:field="*{firstName}" placeholder="Employee First Name" id="firstName" class="form-control mb-4 col-6">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</span>
            </div>
           
           
            <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-6">

            <input type="text" th:field="*{emailId}" placeholder="Employee Email" class="form-control mb-4 col-6">
            <span th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}">Email Error</span>
            
            <input type="tel" th:field="*{phNo}" placeholder="Employee Phone Number" class="form-control mb-4 col-6">
            
            <input type="text" th:field="*{address}" placeholder="Employee Address" class="form-control mb-4 col-6">
            
            <div>
               <select th:field="*{State}" placeholder="Enter State" class="form-control mb-4 col-6">
				   
				   <option th:each="State : ${allStates}"
				           th:value="${State}"
				           th:text="${State}"></option>
			   </select>
            </div>
            
            <input type="text" th:field="*{Country}" placeholder="Enter Country" class="form-control mb-4 col-6">

            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
            
             <a th:href="@{/}" class="btn btn-info col-2"> Back to Employee List</a>
        </form>

        <hr>
   </div>
  </div>
</div>
</body>

</html>
